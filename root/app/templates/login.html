{% extends 'main.html' %}
{% block content %}

    <div class="container-auth">
        <h3 class="auth-text">Login</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="nimbus-input"></h2>
            <input type="password" name="password" class="nimbus-input">
            <input type="submit" value="Login" class="nimbus-button">
        </form>
        <a class="register-text" href="{% url 'register' %}">Create an account</a>
    </div>

{% endblock %}
