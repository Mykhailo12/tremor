{% extends 'main.html' %}
{% block content %}  
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <p id="current_user">{{request.user}}</p>
    
    <p id="sender">{{sender}}</p>
    <p id="receiver">{{receiver}}</p>
    
    <textarea id="chat-log" cols="100" rows="20">{% for message in messages %}{% if request.user.id == message.sender.id %}{{receiver}}: {{message.text}}
{% elif request.user.id == message.sender.id %}{{sender}}: {{message.text}}
{% endif %}{% endfor %}</textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const curr_user = document.getElementById('current_user').textContent;
        const sender = document.getElementById('sender').textContent;
        const receiver = document.getElementById('receiver').textContent;

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if(curr_user == sender){
                document.querySelector('#chat-log').value += (curr_user + ': ' + data.message + '\n');
            } else if(curr_user != sender) {
                document.querySelector('#chat-log').value += (receiver + ': ' + data.message + '\n');
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'sender' : sender,
                'receiver' : receiver
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
{% endblock %}
