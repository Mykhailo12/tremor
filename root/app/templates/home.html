{% extends 'main.html' %}
{% block content %}
<br>
home
<br>
<h3>user: {{request.user.username}}</h3>

{% for post in posts %}
    <div class="post">
        <h3>{{post.host}}</h3>
        <p>{{post.text}}</p>
        <img src="static{{post.img.url}}">
        <br>
        {% if post.host == request.user %}
            <a href="{% url 'update' post.id %}">Update</a>
        {% endif %}
    </div>
    
{% endfor %}

{% endblock %}
